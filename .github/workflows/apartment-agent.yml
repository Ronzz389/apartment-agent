name: Apartment Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # כל 10 דקות

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run agent
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # אופציונלי: אם לא שמים ב-config.json
          # SEARCH_URL: ${{ secrets.SEARCH_URL }}
        run: |
          python main.py

      - name: Commit seen ids (avoid duplicates)
        run: |
          if [ -f seen.json ]; then
            git config user.name "apartment-agent-bot"
            git config user.email "apartment-agent-bot@users.noreply.github.com"
            git add seen.json
            git diff --cached --quiet || (git commit -m "Update seen listings" && git push)
          fi
