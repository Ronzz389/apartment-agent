name: Apartment Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # כל 15 דקות (אפשר לשנות)

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py

      - name: Commit seen ids (avoid duplicates)
        run: |
          git config user.name "apartment-agent-bot"
          git config user.email "apartment-agent-bot@users.noreply.github.com"
          git add seen_ids.json || true
          git diff --staged --quiet || git commit -m "Update seen ids"
          git push
